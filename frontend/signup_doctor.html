<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Sign Up | FemTrack AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdf2fa;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #b04bae;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: #b04bae;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #9c3f9a;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #b04bae;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor Registration</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required>

      <label for="license">Medical License Number</label>
      <input type="text" id="license" required>

      <label for="specialty">Specialty</label>
      <input type="text" id="specialty" required>

      <label for="institution">Hospital/Institution</label>
      <input type="text" id="institution">

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select</option>
        <option value="Kenya">Kenya</option>
        <option value="Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Other">Other</option>
      </select>

      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" min="0">

      <label for="license-upload">Upload License (optional)</label>
      <input type="file" id="license-upload" accept=".jpg,.jpeg,.png,.pdf">

      <button type="submit">Sign Up as Doctor</button>
    </form>
    <div class="back-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
