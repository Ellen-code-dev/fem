<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ FemTrack AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Create Your FemTrack Account</h2>

      <label>User Type:</label>
      <div class="user-type">
        <label><input type="radio" name="role" value="patient" checked /> Patient</label>
        <label><input type="radio" name="role" value="doctor" /> Doctor</label>
      </div>

      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <button type="submit" class="btn primary">Create Account</button>
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
  <script>
  document.querySelector(".signup-form").addEventListener("submit", function (e) {
    e.preventDefault(); // Stop actual form submission

    const name = document.querySelector('input[placeholder="Full Name"]').value;
    const email = document.querySelector('input[placeholder="Email"]').value;
    const role = document.querySelector('input[name="role"]:checked').value;

    // Placeholder behavior
    alert(`ðŸŽ‰ Success!\n${role.charAt(0).toUpperCase() + role.slice(1)} account created for ${name} (${email})`);

    // Optionally clear the form
    this.reset();
  });
</script>
</body>
</html>
