<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FemTrack AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar include -->
<div id="navbar-placeholder"></div>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => document.getElementById("navbar-placeholder").innerHTML = data);
</script>

<section class="contact-section">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p class="contact-intro">We‚Äôd love to hear from you. Whether you‚Äôre a patient, healthcare provider, or partner ‚Äî let‚Äôs talk!</p>
    
    <div class="contact-grid">
      <!-- Contact Form -->
      <form class="contact-form">
        <label>Name</label>
        <input type="text" placeholder="Your Name" required>

        <label>Email</label>
        <input type="email" placeholder="you@example.com" required>

        <label>Subject</label>
        <input type="text" placeholder="Reason for reaching out" />

        <label>Message</label>
        <textarea placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Reach Us At:</h3>
        <p>üìß Email: support@femtrack.ai</p>
        <p>üìû Phone: +254 712 345 678</p>
        <p>üìç Nairobi, Kenya</p>
        <div class="social-links">
          <a href="#">Instagram</a> | <a href="#">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Styling -->
<style>
  .contact-section {
    padding: 60px 30px;
    background: #fff0f9;
    font-family: 'Quicksand', sans-serif;
  }

  .contact-container {
    max-width: 1000px;
    margin: auto;
  }

  h2 {
    text-align: center;
    color: #b04bae;
  }

  .contact-intro {
    text-align: center;
    margin-bottom: 40px;
    color: #444;
  }

  .contact-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: space-between;
  }

  .contact-form {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .contact-form input, .contact-form textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .contact-form button {
    padding: 12px;
    background-color: #da70d6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .contact-form button:hover {
    background-color: #b04bae;
  }

  .contact-info {
    flex: 1;
    font-size: 16px;
    color: #444;
  }

  .contact-info h3 {
    margin-bottom: 10px;
  }

  .social-links a {
    color: #b04bae;
    text-decoration: none;
    margin-right: 10px;
  }

  @media (max-width: 768px) {
    .contact-grid {
      flex-direction: column;
    }
  }
</style>

</body>
</html>
