<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - FemTrack AI</title>

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #b04bae;
    }

      display: flex;

      transition: background 0.3s ease;

  <h1>Sign Up to FemTrack AI</h1>
